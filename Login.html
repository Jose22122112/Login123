<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Jose</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .image-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5%;
        }
        .login-container {
            width: 80%;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .login-container p {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 20px;
        }
        .social-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        .action-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .login-button {
            background-color: rgba(66, 153, 225, 0.6);
            margin-right: 5px;
        }
        .signup-button {
            background-color: rgba(107, 70, 193, 0.6);
            margin-left: 5px;
        }
        .forgot-password {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        // Inicializa GoogleAuth al cargar la p√°gina
        function initGoogleAuth() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '962852164492-mocff8khkq7836n4i4p2mlno7gur5887.apps.googleusercontent.com' // Reemplaza con tu Client ID
                }).then(function() {
                    console.log('Google Auth inicializado.');
                }).catch(function(error) {
                    console.log('Error al inicializar Google Auth:', error);
                });
            });
        }

        // Maneja el inicio de sesi√≥n con Google
        function handleGoogleLogin() {
            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signIn().then(function(googleUser) {
                const profile = googleUser.getBasicProfile();
                console.log('Usuario autenticado:');
                console.log('Nombre:', profile.getName());
                console.log('Correo:', profile.getEmail());
                console.log('ID:', profile.getId());

                // Env√≠a los datos al servidor o redirige al usuario
                fetch('/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: profile.getId(),
                        name: profile.getName(),
                        email: profile.getEmail(),
                        token: googleUser.getAuthResponse().id_token
                    })
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Error en la autenticaci√≥n');
                }).then(data => {
                    console.log('Autenticaci√≥n exitosa:', data);
                    window.location.href = '/dashboard'; // Redirige despu√©s de la autenticaci√≥n
                }).catch(error => {
                    console.error('Error al enviar los datos al servidor:', error);
                });
            }).catch(function(error) {
                console.error('Error al iniciar sesi√≥n:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', initGoogleAuth);
    </script>
</head>
<body>
    <div class="container">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-LRWgHSYXVQrWJe8DTFqC7470as3otc.png" alt="Futuristic landscape" class="background-image">
        <div class="image-text">Convierte autom√°ticamente cualquier nube en IaC</div>
        <div class="login-section">
            <div class="login-container">
                <h2>Bienvenido a Firefly</h2>
                <p>Comience gratis, no requiere tarjeta de cr√©dito. Todas las funciones incluidas.</p>
                <form onsubmit="handleGoogleLogin(); return false;">
                    <button type="submit" class="social-button">üîç Continuar con Google</button>
                </form>
                <!-- Otros m√©todos -->
                <button class="social-button">üêô Continuar con GitHub</button>
                <button class="social-button">üñ•Ô∏è Continuar con Microsoft</button>
                <!-- Formulario de correo y contrase√±a -->
                <form onsubmit="event.preventDefault(); alert('Iniciar sesi√≥n con correo no implementado');">
                    <p>o con correo electr√≥nico y contrase√±a</p>
                    <input type="email" id="email" placeholder="Correo electr√≥nico" class="input-field" required>
                    <input type="password" id="password" placeholder="Contrase√±a" class="input-field" required>
                    <div class="action-buttons">
                        <button type="submit" class="action-button login-button">Acceso</button>
                        <button class="action-button signup-button">Inscribirse</button>
                    </div>
                </form>
                <div class="forgot-password">¬øHas olvidado tu contrase√±a?</div>
            </div>
        </div>
    </div>
</body>
</html>
